name: Build and Store Artifact

on: [push] 

jobs:
  generate_and_upload: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Generate and store artifact
        run: node index.js
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: data.json 
